<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ScoreKeeper is a web app thet helps you to keep your scores in your games (Cards, Dominoes, board games, etc).">
    <meta name="author" content="Daniel Romero">

    <title>ScoreKeeper</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/site.css" rel="stylesheet">
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ScoreKeeper</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">New Game</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

		<div class="page-header">
			<h1>Game's name</h1>
		</div>
		<div class="">
			<table class="table table-condensed">
				<thead>
				  <tr>
					<th>First Player</th>
					<th>Second Player</th>
					<th>Third Player</th>
					<th>Fourth Player</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<td>10</td>
					<td>15</td>
					<td>5</td>
					<td>30</td>
				  </tr>
				  <tr>
					<td>2</td>
					<td>5</td>
					<td>48</td>
					<td>7</td>
				  </tr>
				</tbody>
				<tfoot>
				  <tr>
					<th>12</th>
					<th>17</th>
					<th>53</th>
					<th>37</th>
				  </tr>
				</tfoot>
			</table>
		</div>
	
		<form class="form-horizontal" submit="#">
			
			<div class="form-group">
				<label for="input1" class="col-xs-4 control-label">First Player</label>
				<div class="col-xs-8">
					<input type="number" class="form-control" id="input1" placeholder="First Player">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input2" class="col-xs-4 control-label">Second Player</label>
				<div class="col-xs-8">
					<input type="number" class="form-control" id="input2" placeholder="First Player">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input3" class="col-xs-4 control-label">Third Player</label>
				<div class="col-xs-8">
					<input type="number" class="form-control" id="input3" placeholder="First Player">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input4" class="col-xs-4 control-label">Fourth Player</label>
				<div class="col-xs-8">
					<input type="number" class="form-control" id="input4" placeholder="First Player">
				</div>
			</div>
			
			<button type="button" class="btn btn-primary btn-lg btn-block">Add Points</button>
		</form>
		

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
